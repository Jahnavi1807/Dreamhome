<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Property Report</title>
  </head>
  <body>
    <div class="Container">
      <form class="" action="/property-report" method="POST" onsubmit="return validateForm()">
        <div class="content">
          <div class="input-box">
            <label for="pnum">Property Number</label>
            <input type="text" placeholder="" name="pnum" id="pnum" required>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" name="submit" onclick="return validateForm()">Register</button>

        </div>
      </form>

    </div>

  </body>
</html>
