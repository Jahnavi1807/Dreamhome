<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client Registration</title>
    <link rel="stylesheet" href="/pstyles.css">
    <script src='/propertyscript.js'></script>
  </head>
  <body>
    <div class="Container">
      <form class="" action="/registerClient" method="POST" >
        <h2>Client Registration Form</h2>
        <div class="content">

          <div class="input-box">
            <label for="cname">Name</label>
            <input type="text" placeholder="" name="cname" id="cname" required>
          </div>


          <div class="input-box">
            <label for="ctype">Type</label>
            <select name="ctype" id="ctype" required>
              <option value="" >Select Property Type</option>
              <option value="Flat">Flat</option>
              <option value="House">Bungalow</option>
              <option value="Apartment">Penthouse</option>
            </select>
          </div>

          <div class="input-box">
            <label for="room">Rooms</label>
            <input type="text" placeholder="" name="room" id="room" required>
          </div>

          <div class="input-box">
            <label for="room">Rent</label>
            <input type="text" placeholder="Enter the maximum rent that you can afford" name="rent" id="rent" required>
          </div>


          <div class="input-box">
            <label for="city">City</label>
            <select name="city" id="city" onchange="updateBranches()" required>
              <option value="" >Select city</option>
              <option value="London">London</option>
              <option value="Manchester">Manchester</option>
              <option value="Birmingham">Birmingham</option>
              <option value="Bristol">Bristol</option>
              <option value="Glasgow">Glasgow</option>
              <option value="Liverpool">Liverpool</option>
              <option value="Aberdeen">Aberdeen</option>
              <option value="Leeds">Leeds</option>
              <option value="Newcastle">Newcastle</option>
              <option value="Nottingham">Nottingham</option>
            </select>
          </div>

          <div class="input-box">
            <label for="branch">Branch</label>
            <select name="branch" id="branch" required>
              <option value="">Select branch</option>
            </select>
          </div>
          <div class="input-box">
            <label for="pno">Phone number</label>
            <input type="text" placeholder="" name="pno" id="pno" required>
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="text" placeholder="" name="email" id="email" required>
          </div>
        </div>
      </div>
        <div class="button-container">
          <button type="submit" name="submit" onclick="return validateForm()">Register</button>

        </div>
      </form>

    </div>
  </body>

</html>
